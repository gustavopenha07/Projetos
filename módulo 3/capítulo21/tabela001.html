<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tabela simples</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }
    
    td {
      border: 1px solid black;
      padding: 10px;
      vertical-align: middle;
      text-align: center;
    }
    
    .numeros {
      text-align: right;
    }
    
    col.coluna1 {
      background-color: red;
    }
    
    col.coluna2 {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Tabela simples</h1>
<table>
  <colgroup>
    <col class="coluna1">
    <col class="coluna2" span="2">
  </colgroup>
  <tr>
    <td>A1</td>
    <td>B1</td>
    <td>C1</td>
  </tr>
  <tr>
    <td class="numeros">A2</td>
    <td>B2</td>
    <td>C2</td>
  </tr>
  <tr>
    <td>A3</td>
    <td class="numeros">B3</td>
    <td>C3</td>
  </tr>
  <tr>
    <td>A4</td>
    <td>B4</td>
    <td>C4</td>
  </tr>
</table>
</body>
</html>
